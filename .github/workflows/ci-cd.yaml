name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissions required to push images to GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  # ==================================================
  # Stage 1: Continuous Integration (CI) - Test & Build
  # ==================================================
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: false      

      - name: Install Dependencies
        run: make deps

      - name: Run Tests
        run: make test

      - name: Build Binary (Verify Compilation)
        run: make build

  # ==================================================
  # Stage 2: Continuous Deployment (CD) - Docker Push
  # ==================================================
  docker-push:
    needs: test-and-build       # Only run if tests passed
    if: github.event_name == 'push' # Only on push to main (skip on PR)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
